services:
  mysql:
    image: mysql:8.0
    container_name: szamlazz-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - szamlazz-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./probafeladat-backend
      dockerfile: Dockerfile
      args:
        DB_HOST: mysql
        DB_PORT: 3306
        DB_NAME: ${MYSQL_DATABASE}
        DB_USERNAME: ${MYSQL_USER}
        DB_PASSWORD: ${MYSQL_PASSWORD}
        SZAMLAZZ_API_KEY: ${SZAMLAZZ_API_KEY}
    container_name: szamlazz-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SZAMLAZZ_API_KEY: ${SZAMLAZZ_API_KEY}
      SZAMLAZZ_API_URL: ${SZAMLAZZ_API_URL}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - szamlazz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./probafeladat-frontend
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL:-http://localhost:8080}
        SZAMLAZZ_API_KEY: ${SZAMLAZZ_API_KEY}
    container_name: szamlazz-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    depends_on:
      - backend
    networks:
      - szamlazz-network

volumes:
  mysql_data:
    driver: local

networks:
  szamlazz-network:
    driver: bridge
