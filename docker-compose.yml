services:
  mysql:
    image: mysql:8.0
    container_name: szamlazz-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dumps/dump.sql:/docker-entrypoint-initdb.d/dump.sql
    networks:
      - szamlazz-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./probafeladat-backend
      dockerfile: Dockerfile
    container_name: szamlazz-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: ${SERVER_PORT:-8080}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4200,http://localhost:8080,http://localhost:8081}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SZAMLAZZ_API_KEY: ${SZAMLAZZ_API_KEY}
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - szamlazz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-8080}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./probafeladat-frontend
      dockerfile: Dockerfile
      args:
        API_URL: http://localhost:${SERVER_PORT:-8081}
        SZAMLAZZ_API_KEY: ${SZAMLAZZ_API_KEY}
    container_name: szamlazz-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    depends_on:
      - backend
    networks:
      - szamlazz-network

volumes:
  mysql_data:
    driver: local

networks:
  szamlazz-network:
    driver: bridge
