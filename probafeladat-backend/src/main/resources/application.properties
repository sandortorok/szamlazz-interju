spring.application.name=probafeladat-backend
server.port=${SERVER_PORT:8080}

# CORS
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8080,http://localhost:8081}

# Szamlazz.hu API
szamlazz.api.key=${SZAMLAZZ_API_KEY:}
szamlazz.pdf.download=${SZAMLAZZ_PDF_DOWNLOAD:false}

# MySQL Database
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:receipts}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:sakkiraly11}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
